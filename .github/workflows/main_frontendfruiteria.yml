name: Build and deploy Angular app to Azure Web App - frontendFruiteria

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build Angular app
        working-directory: frontend
        run: npm run build -- --configuration=production

      - name: Verifica contenido de dist
        run: ls -R frontend/dist/frontend


      - name: Zip artifact for deployment
        run: zip -r release.zip frontend/dist/frontend



      - name: Verifica el zip generado
        run: ls -lh release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-app

      - name: Unzip artifact
        run: unzip release.zip -d .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_235258F0FB7F4F7798AB9AA895A2BD15 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2D8BCB0128EF4C29B7A16CAE22FD874E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CFBEC0A9A60B4A288746F9DB741EE57B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontendFruiteria'
          slot-name: 'Production'
          package: .
