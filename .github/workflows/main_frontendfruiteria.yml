name: Build and deploy Angular app to Azure Web App - frontendFruiteria

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  WORKING_DIRECTORY: './frontend'
  BUILD_PATH: 'frontend/dist/frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'
          
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci
        
      - name: Build Angular app
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build -- --configuration=production
        
      - name: Verify build output and create package
        run: |
          echo "=== Checking build output structure ==="
          BUILD_DIR="frontend/dist/frontend/browser"
          
          if [ -d "$BUILD_DIR" ]; then
            echo "✅ Found browser build directory: $BUILD_DIR"
            ls -la "$BUILD_DIR"
            
            if [ -f "$BUILD_DIR/index.html" ]; then
              echo "✅ index.html found"
            else
              echo "❌ index.html not found in $BUILD_DIR"
              exit 1
            fi
            
            echo "Creating deployment package from $BUILD_DIR..."
            cd "$BUILD_DIR"
            zip -r ../../../../../release.zip . -x "*.map"
            cd ../../../../../
            
            echo "Package created:"
            ls -lh release.zip
          else
            echo "❌ Error: $BUILD_DIR does not exist"
            exit 1
          fi
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: release.zip
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-app
          
      - name: Prepare deployment files
        run: |
          echo "Extracting deployment package..."
          mkdir -p site/browser
          unzip release.zip -d site/browser
          echo "Deployment files in site/browser:"
          ls -la site/browser
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_235258F0FB7F4F7798AB9AA895A2BD15 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2D8BCB0128EF4C29B7A16CAE22FD874E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CFBEC0A9A60B4A288746F9DB741EE57B }}
          
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontendFruiteria'
          slot-name: 'Production'
          package: ./site/browser
          
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Application URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
