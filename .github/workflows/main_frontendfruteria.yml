name: Build and deploy Node.js app to Azure Web App - frontendFruteria

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build Angular app
        run: |
          cd frontend
          npm install
          npm run build --if-present
        # Si usas Angular CLI, puedes poner: npm run build -- --configuration=production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/ # o `frontend/dist/nombre-proyecto` si Angular genera subcarpeta

  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      permissions:
        id-token: write #This is required for requesting the JWT
        contents: read #This is required for actions/checkout
  
      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: frontend-build
        
        - name: Login to Azure
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.__clientidsecretname__ }}
            tenant-id: ${{ secrets.__tenantidsecretname__ }}
            subscription-id: ${{ secrets.__subscriptionidsecretname__ }}
  
        - name: 'Deploy to Azure Web App'
          uses: azure/webapps-deploy@v3
          id: deploy-to-webapp
          with:
            app-name: 'frontendFruteria'
            slot-name: 'Production'
            package: .
